<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-fundo</title>
    <style>
        button{
            background-color: black;
            color: white;
        }
        #quadrado {
        width: 200px;
        height: 200px;
        background-color: red;
        transition: background-color 1s ease;
        margin-bottom: 20px;
        right: 100px;
        }
        #random{
            background-color: black;
            color: white;
        }
        #preto{
            background-color: black;
            color: white;
        }
        #branco{
            background-color: white;
            color: black;
        }
        button:hover{
            transform: scale(1.1);
            transition-duration: 150ms;
        }
        body{
            color: rgb(black, white);
            text-align: center;
            background-color: rgb(white, black);
            transition-duration: 700ms;
        }
        #Inicio{
        background-color: black;
        color: white;
        margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Troca de cor</h1>
    <section>
        <audio id="musica" src="AUD-20250611-WA0160.mp3"></audio>
        <button id="iniciar">IniciarCubo</button>
        <button id="parar">PararCubo</button>
        <button id="play" onclick="Iniciarmusica()">Play</button>
        <button id="stop" onclick="Pararmusica()">Parar</button>
        <button class="black" id="preto" onclick="Trocacorpreto('black')">Preto</button>
        <button class="white" id="branco" onclick="Trocacorbranco('white')">Branco</button>
        <div>
            <a href="https://alysonmbs.github.io/test-de-site/"><button id="Inicio">Inicio</button></a>
        </div>
        <div id="quadrado"></div>
    </section>
    <script>
        const quadrado = document.getElementById("quadrado");
        const iniciarBtn = document.getElementById("iniciar");
        const pararBtn = document.getElementById("parar");

        const cores = ["red", "blue", "green", "purple", "orange", "yellow"];
        let indice = 0;
        let intervalo = null;

        function mudarCor() {
        quadrado.style.backgroundColor = cores[indice];
        indice = (indice + 1) % cores.length;
        }

        iniciarBtn.addEventListener("click", () => {
        if (!intervalo) {
        intervalo = setInterval(mudarCor, 1000);
        }
        });

        pararBtn.addEventListener("click", () => {
        clearInterval(intervalo);
        intervalo = null;
        });
        const musica = document.getElementById('musica');
        
        function Trocacorpreto(){
         document.body.style.backgroundColor = 'black';
         document.body.style.color = 'white';
        }
        function Trocacorbranco(){
         document.body.style.backgroundColor = 'white';
         document.body.style.color = 'black';
        }
        function Iniciarmusica(){
            musica.play();
        }
        function Pararmusica(){
            musica.pause();
            musica.currentTime = 0;
        }

    </script>
</body>
</html>
